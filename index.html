<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Kings</title>

<style>
body{margin:0;font-family:-apple-system;background:#eaeaea}
header{background:#555;padding:16px;text-align:center}
header img{height:70px}
#nomeCliente{color:#fff;margin-top:6px;font-size:18px}

section{padding:16px}
.card{
  background:#fff;
  border-radius:16px;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.card img{width:90px;border-radius:12px}
.btn{
  width:100%;
  background:#7b2cff;
  color:#fff;
  border:none;
  padding:14px;
  border-radius:14px;
  font-size:18px;
}
.hidden{display:none}

.pay-buttons{
  display:flex;
  gap:10px;
}
.pay-btn{
  flex:1;
  padding:20px;
  border-radius:14px;
  border:none;
  font-size:18px;
  font-weight:bold;
}
.dinheiro{background:#2ecc71;color:#fff}
.cartao{background:#3498db;color:#fff}
.pix{background:#9b59b6;color:#fff}
</style>
</head>

<body>

<header>
  <img src="https://i.postimg.cc/C1nrB0SK/Logo.png">
  <div id="nomeCliente"></div>
</header>

<section id="nomeTela">
  <h2>Seu nome</h2>
  <input id="nomeInput" style="width:100%;padding:12px;border-radius:10px">
  <button class="btn" onclick="salvarNome()">Continuar</button>
</section>

<section id="menuTela" class="hidden">
  <h2>Açaís</h2>

  <div class="card" onclick="abrirPagamento()">
    <div>
      <b>Copo 300ml</b><br>3 adicionais
    </div>
    <img src="https://i.postimg.cc/wj5N0GT8/Acai-300.jpg">
  </div>

  <div class="card" onclick="abrirPagamento()">
    <div>
      <b>Copo 500ml</b><br>4 adicionais
    </div>
    <img src="https://i.postimg.cc/7Z1zmWY4/Acai-500-700.jpg">
  </div>

  <div class="card" onclick="abrirPagamento()">
    <div>
      <b>Copo 700ml</b><br>4 adicionais
    </div>
    <img src="https://i.postimg.cc/7Z1zmWY4/Acai-500-700.jpg">
  </div>
</section>

<section id="pagamentoTela" class="hidden">
  <h2>Forma de pagamento</h2>

  <div class="pay-buttons">
    <button class="pay-btn dinheiro" onclick="dinheiro()">Dinheiro</button>
    <button class="pay-btn cartao" onclick="cartao()">Cartão</button>
    <button class="pay-btn pix" onclick="pix()">Pix</button>
  </div>

  <div id="pixBox" class="hidden">
    <img src="https://i.postimg.cc/xCt0pLWD/QR-CODE.jpg" style="width:220px;margin:20px auto;display:block">
    <p style="text-align:center"><b>gl_oficial@jim.com</b></p>
  </div>

  <div id="trocoBox" class="hidden">
    <p>Precisa de troco?</p>
    <button class="btn" onclick="finalizar()">Não</button>
    <input placeholder="Valor para troco" style="width:100%;padding:12px;margin-top:8px">
    <button class="btn" onclick="finalizar()">Confirmar</button>
  </div>
</section>

<section id="finalTela" class="hidden">
  <h2>Pedido enviado.</h2>
  <p>Aguarde até ser chamado.</p>
  <button class="btn" onclick="location.reload()">Novo pedido</button>
</section>

<script>
function salvarNome(){
  nomeCliente.innerText=nomeInput.value;
  nomeTela.classList.add("hidden");
  menuTela.classList.remove("hidden");
}
function abrirPagamento(){
  menuTela.classList.add("hidden");
  pagamentoTela.classList.remove("hidden");
}
function dinheiro(){
  pixBox.classList.add("hidden");
  trocoBox.classList.remove("hidden");
}
function cartao(){
  finalizar();
}
function pix(){
  trocoBox.classList.add("hidden");
  pixBox.classList.remove("hidden");
}
function finalizar(){
  pagamentoTela.classList.add("hidden");
  finalTela.classList.remove("hidden");
}
</script>

</body>
</html>
