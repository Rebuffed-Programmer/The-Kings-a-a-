<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Kings</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  color: #222;
}

.header {
  padding: 15px;
  font-size: 20px;
  font-weight: bold;
  background: #fff;
  border-bottom: 1px solid #ddd;
}

.list {
  background: #fff;
}

.item {
  display: flex;
  padding: 12px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.item img {
  width: 70px;
  height: 70px;
  object-fit: cover;
  border-radius: 6px;
  margin-left: auto;
}

.info {
  max-width: 70%;
}

.info h4 {
  margin: 0 0 5px;
}

.info p {
  margin: 0;
  font-size: 13px;
  color: #666;
}

.price {
  margin-top: 5px;
  font-weight: bold;
}

.add {
  font-size: 28px;
  color: #7b2cff;
  margin-left: auto;
}

.footer {
  padding: 15px;
  background: #7b2cff;
  color: #fff;
  text-align: center;
  font-size: 18px;
}

.hidden { display:none; }
</style>
</head>

<body>

<!-- TELA PRODUTOS -->
<div id="productsScreen">
  <div class="header">Açaís</div>
  <div class="list">

    <div class="item" onclick="openAddons('Copo de Açaí 300ml',13)">
      <div class="info">
        <h4>Copo de Açaí 300ml</h4>
        <p>Com 3 complementos</p>
        <div class="price">R$ 13,00</div>
      </div>
      <img src="https://i.postimg.cc/yNdNcQJ4/Acai-de-300ML.webp">
    </div>

    <div class="item" onclick="openAddons('Copo de Açaí 550ml',17)">
      <div class="info">
        <h4>Copo de Açaí 550ml</h4>
        <p>Com 4 complementos</p>
        <div class="price">R$ 17,00</div>
      </div>
      <img src="https://i.postimg.cc/5t0tL7Xh/Acai-500-e-700ml.webp">
    </div>

    <div class="item" onclick="openAddons('Copo de Açaí 700ml',24)">
      <div class="info">
        <h4>Copo de Açaí 700ml</h4>
        <p>Com 4 complementos</p>
        <div class="price">R$ 24,00</div>
      </div>
      <img src="https://i.postimg.cc/5t0tL7Xh/Acai-500-e-700ml.webp">
    </div>

  </div>
</div>

<!-- TELA ADICIONAIS -->
<div id="addonsScreen" class="hidden">
  <div class="header" onclick="back()">← Selecione os Complementos</div>
  <div class="list" id="addonsList"></div>
  <div class="footer" onclick="back()">Avançar</div>
</div>

<script>
var freeLimit = 3;
var freeUsed = 0;
var total = 0;

var freeAddons = [
"Confete M&M's","Leite em Pó","Chocobol","Cobertura de Chocolate",
"Cobertura de Morango","Amendoim","Sucrilhos","Gotas de Oreo",
"Granola","Bis Preto","Bis Branco","Bala de Goma",
"Marshmallow","Banana","Morango","Uva","Abacaxi"
];

var paidAddons = [
["Stikadinho",5],["Sorvete",3],["OvoMaltine",3],
["Ouro Branco",4],["Nutella",7],["Kit Kat",5],
["Creme de Pistache",5],["Creme de Oreo",5],
["Creme de Morango",5],["Creme de Maracujá",5],
["Creme de Leitinho",5],["Creme de Avelã",5],
["Creme de Amendoim",5],["Fini Beijos",4],
["Fini Banana",4],["Fini Granola",4]
];

function openAddons(name, price){
  document.getElementById("productsScreen").classList.add("hidden");
  document.getElementById("addonsScreen").classList.remove("hidden");
  freeUsed = 0;
  total = price;

  var list = document.getElementById("addonsList");
  list.innerHTML = "";

  freeAddons.forEach(a=>{
    list.innerHTML += `
      <div class="item">
        <div class="info"><h4>${a}</h4></div>
        <img src="https://i.postimg.cc/LsXsLCJr/Adicionais.png">
        <div class="add" onclick="addFree(this)">+</div>
      </div>`;
  });

  paidAddons.forEach(a=>{
    list.innerHTML += `
      <div class="item">
        <div class="info"><h4>${a[0]}</h4><p>R$ ${a[1]},00</p></div>
        <img src="https://i.postimg.cc/LsXsLCJr/Adicionais.png">
        <div class="add" onclick="addPaid(${a[1]})">+</div>
      </div>`;
  });
}

function addFree(el){
  if(freeUsed >= freeLimit) return;
  freeUsed++;
  el.style.opacity = 0.3;
}

function addPaid(v){
  total += v;
}

function back(){
  document.getElementById("addonsScreen").classList.add("hidden");
  document.getElementById("productsScreen").classList.remove("hidden");
}
</script>

</body>
</html>
